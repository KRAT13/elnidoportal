<div>
    <div class="max-w-screen-xl mx-auto autoShow ">
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
            @for (list of tourService.continents(); track list;) {
            <div class="group flex flex-col h-64 rounded-lg shadow-lg overflow-hidden cursor-pointer">
                <div class="h-3/4 overflow-hidden">
                    <img src="{{ list.imgLink }}"
                        alt="{{ list.imgLink }}"
                        class="w-full h-full object-cover transform transition-transform duration-300 group-hover:scale-110">
                    </div>
                <div class="flex-1 h-1/4 bg-white p-2 text-center flex items-center justify-center">
                <span class="text-gray-800 font-semibold">{{ list.name }}</span>
                </div>
            </div>
            }
        </div>
    </div>
</div>
