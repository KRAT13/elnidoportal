<div class="max-w-screen-xl mx-auto h-auto bg-white/90 rounded-md mb-4">
    <div class="p-4">
        <div class="text-4xl font-bold text-gray-700 pb-4">Tour A</div>
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            @for (list of (discoveriesService.continents() | search:searchTerm()); track $index) {
            <div class="group flex flex-col h-64 rounded-lg shadow-sm overflow-hidden cursor-pointer opacity-35 translate-y-4 transition-all duration-500 ease-out" [style.animation]=" 'fadeInUp 0.5s forwards ease-out' " [style.animationDelay]=" ($index * 0.15) + 's' ">
                <div class="h-3/4 overflow-hidden">
                    <img src="{{ list.images[0] }}"
                        class="w-full h-full object-cover transform transition-transform duration-300 group-hover:scale-110">
                </div>
                <div class="flex-1 h-1/4 bg-white p-2 text-center flex items-center justify-center">
                <span class="text-gray-800 font-semibold">{{ list.title }}</span>
                </div>
            </div>
            }
        </div>
    </div>
</div>
