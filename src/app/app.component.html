<div data-aos="fade" class="fixed top-0 right-0 left-0 bottom-0 bg-[url('/assets/images/bg/nutnut2.jpg')] bg-cover bg-center h-screen">
    <nav data-aos="slide-down" class="text-white bg-cyan-600 px-4 py-0 max-w-screen-xl mx-auto autoShow rounded-b-lg relative z-50 shadow">
      <div class="flex items-center justify-between">
        <div class="bg-[url('/assets/images/bg/elnidoportal.png')] bg-cover bg-left h-[36px] w-[120px] my-2"></div>

        <!-- Hamburger button -->
        <button
          (click)="toggleMenu()"
          class="sm:hidden block text-white focus:outline-none z-[60]"
        >
          â˜°
        </button>

        <!-- Desktop Menu -->
        <ul class="hidden sm:flex space-x-1">
          <li class="p-3 border-b-3 transition-colors duration-300 ease-in-out" [routerLinkActive]="['border-white', 'bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/home" class="hover:scale-110  cursor-pointer">Home</a></li>
          <li class="p-3 border-b-3 transition-colors duration-300 ease-in-out" [routerLinkActive]="['border-white', 'bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/tours" >Discoveries</a></li>
          <li class="p-3 border-b-3 transition-colors duration-300 ease-in-out" [routerLinkActive]="['border-white', 'bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/map">Map</a></li>
        </ul>
      </div>

      <!-- Animated mobile dropdown -->
      <div
        *ngIf="isMenuVisible()"
        [class]="menuAnimationClass()"
        class="sm:hidden mt-2 overflow-hidden pb-4"
      >
        <ul class="flex flex-col space-y-2 bg-white-700 rounded text-center ">
          <li class="p-2 rounded-md bg-cyan-500 transition-colors duration-200 ease-in-out" [routerLinkActive]="['bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/home" (click)="toggleMenu()">Home</a></li>
          <li class="p-2 rounded-md bg-cyan-500 transition-colors duration-200 ease-in-out" [routerLinkActive]="['bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/tours" (click)="toggleMenu()">Discoveries</a></li>
          <li class="p-2 rounded-md bg-cyan-500 transition-colors duration-200 ease-in-out" [routerLinkActive]="['bg-cyan-500', 'text-white']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/map" (click)="toggleMenu()">Map</a></li>
        </ul>
      </div>
    </nav>
    <div class="overflow-y-auto overflow-x-hidden absolute top-0 bottom-0 left-0 right-0 text-white z-10">
      <router-outlet></router-outlet>
    </div>
</div>
